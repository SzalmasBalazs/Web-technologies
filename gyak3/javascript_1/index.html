<html>
        <h2>JavaScript</h2>
            <script>
               
                function addFunction(num1,num2) {
                    var numOne = document.getElementById(num1);
                    var numTwo = document.getElementById(num2);
                    var returnNum = numOne+numTwo;

                    document.getElementById("demo").innerHTML = returnNum;
                }
                function subtractFunction(num1,num2) {
                    var numOne = document.getElementById(num1);
                    var numTwo = document.getElementById(num2);
                   var returnNum =numOne-numTwo;

                   document.getElementById("demo").innerHTML = returnNum; 
                }
                function multiplyFunction(num1,num2) {
                    var numOne = document.getElementById(num1);
                    var numTwo = document.getElementById(num2);
                   var returnNum =numOne*numTwo;

                   document.getElementById("demo").innerHTML = returnNum; 
                }
                function divideFunction(num1,num2) {
                    var numOne = document.getElementById(num1);
                    var numTwo = document.getElementById(num2);
                   var returnNum =numOne/numTwo;

                   document.getElementById("demo").innerHTML = returnNum; 
                }
    
            </script>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">

   <button onclick="addFunction(num1,num2)">+</button>
   <button onclick="subtractFunction(num1,num2)">-</button>
   <button onclick="multiplyFunction(num1,num2)">*</button>
   <button onclick="divideFunction(num1,num2)">/</button>
        <p id="demo"></p>
</body>

</html>
